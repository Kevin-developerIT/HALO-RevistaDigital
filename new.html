<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="map-section">
        <img src="images/mapa.jpg" alt="Mapa de fondo" class="map-background">
        
        <!-- Pin 1 -->
        <div class="pin" id="pin1" style="top: 30%; left: 40%;" onclick="showInfo('info1')"></div>
        <div class="info-box" id="info1">
            <h3>Localización 1</h3>
            <p>Información sobre la localización 1.</p>
            <img src="images/location1.jpg" alt="Imagen relacionada 1">
            <button onclick="hideInfo('info1')">Cerrar</button>
        </div>
        
        <!-- Pin 2 -->
        <div class="pin" id="pin2" style="top: 60%; left: 70%;" onclick="showInfo('info2')"></div>
        <div class="info-box" id="info2">
            <h3>Localización 2</h3>
            <p>Información sobre la localización 2.</p>
            <img src="images/location2.jpg" alt="Imagen relacionada 2">
            <button onclick="hideInfo('info2')">Cerrar</button>
        </div>
        
        <!-- Pin 3 -->
        <div class="pin" id="pin3" style="top: 50%; left: 20%;" onclick="showInfo('info3')"></div>
        <div class="info-box" id="info3">
            <h3>Localización 3</h3>
            <p>Información sobre la localización 3.</p>
            <img src="images/location3.jpg" alt="Imagen relacionada 3">
            <button onclick="hideInfo('info3')">Cerrar</button>
        </div>
    </div>
    
    
</body>
<script>
document.addEventListener("DOMContentLoaded", function() {
    var pins = document.querySelectorAll('.pin');
    
    pins.forEach(function(pin) {
        var randomTop = Math.random() * 80 + 10;  // Entre 10% y 90% de altura
        var randomLeft = Math.random() * 80 + 10; // Entre 10% y 90% de ancho
        
        pin.style.top = randomTop + '%';
        pin.style.left = randomLeft + '%';
    });
});

function showInfo(id) {
    document.getElementById(id).style.display = 'block';
}

function hideInfo(id) {
    document.getElementById(id).style.display = 'none';
}



</script>
</html>
